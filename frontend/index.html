<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Conference</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="join-screen">
        <h2>Join Video Conference</h2>
        <input type="text" id="room-id" placeholder="Room ID" value="demo-room">
        <input type="text" id="username" placeholder="Your Name">
        <button id="join-btn">Join Room</button>
    </div>

    <div id="conference-screen" class="hidden">
        <div class="header">
            <h2 id="room-title">Room: </h2>
        </div>
        
        <div class="main-content">
            <div id="video-grid" class="video-grid">
                <!-- Local video -->
                <div class="video-container local">
                    <video id="local-video" autoplay muted playsinline></video>
                    <div class="label">You</div>
                </div>
            </div>
            
            <div class="sidebar">
                <div id="chat-box" class="chat-box"></div>
                <div class="chat-input">
                    <input type="text" id="chat-message" placeholder="Type a message...">
                    <button id="send-chat-btn">Send</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="toggle-audio-btn">Mute Audio</button>
            <button id="toggle-video-btn">Turn Off Camera</button>
            <button id="share-screen-btn">Share Screen</button>
            <button id="leave-btn" class="danger">Leave Room</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
